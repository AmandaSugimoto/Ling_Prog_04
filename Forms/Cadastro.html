<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-1 position-relative">
            <label for="validationTooltip00" class="form-label">Código</label>
            <input type="text" class="form-control" id="validationTooltip01" placeholder="32" aria-label="Disabled input example" disabled>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
        <div class="col-md-5 position-relative">
          <label for="validationTooltip01" class="form-label">Nome</label>
          <input type="text" class="form-control" id="validationTooltip01" placeholder="Nome completo do cliente" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip02" class="form-label">E-mail</label>
          <input type="text" class="form-control" id="validationTooltip02" placeholder="cliente@dominio.com" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-2 position-relative">
          <label for="validationTooltipUsername" class="form-label">CPF</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="validationTooltipUsername" placeholder="só números" required>
            <div class="invalid-tooltip">
              Please choose a unique and valid username.
            </div>
          </div>
        </div>
        <div class="col-md-2 position-relative">
          <label class="form-label">Nº Celular</label>
          <input type="text" class="form-control" placeholder="Nº do Celular"required>
        </div>
        <div class="col-md-2 position-relative">
            <label class="form-label">Nº Telefone Fixo</label>
            <input type="text" class="form-control" placeholder="Nº telefone"required>
        </div>
        <div class="col-md-2 position-relative">
            <label class="form-label">CEP</label>
            <input type="text" class="form-control" placeholder="ex:88308070"required>
        </div>
        <div class="col-md-1 position-relative">
            <label class="form-label">Nº</label>
            <input type="text" class="form-control" placeholder="Nº"required>
        </div>
        <div class="col-md-3 position-relative">
            <label class="form-label">Bairro</label>
            <input type="text" class="form-control" placeholder="Bairro"required>
        </div>
        <div class="col-md-3 position-relative">
            <label class="form-label">Cidade</label>
            <input type="text" class="form-control" placeholder="Cidade"required>
        </div>
        <div class="col-md-1 position-relative">
            <label class="form-label">UF</label>
            <input type="text" class="form-control" placeholder="UF"required>
        </div>
        <div class="col-md-2 position-relative">
            <label class="form-label">Status</label>
            <select class="form-select">
              <option selected disabled value="">Selecione</option>
              <option>...</option>
            </select>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-danger me-md-2" type="button">Resetar</button>
            <button class="btn btn-success" type="button">Próximo</button>
        </div>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
